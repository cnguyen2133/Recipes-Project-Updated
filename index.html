<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="page.css" />
  </head>

  <body>
    <nav></nav>
    <div class="searchDiv">
      <input
        id="searchText"
        class="searchText"
        placeholder="Search"
        type="text"
      />
    </div>
    <div class="recipeImageDiv" id="recipeImageDiv">
      <ul class="recipeImageUL" id="recipeImageUL"></ul>
    </div>
    <div class="listDiv" id="listDiv">
      <ul class="listUL" id="listUL"></ul>
    </div>
    <div class="recipeDetailsDiv" id="recipeDetailsDiv">
      <ul class="recipeDetailsUL" id="recipeDetailsUL"></ul>
    </div>
    <div class="both">
      <div class="ingredientsDiv" id="ingredientsDiv">
        <h3 class="ingredientsTitle">Ingredients</h3>
        <ul class="ingredientsUL" id="ingredientsUL"></ul>
      </div>
      <hr />
      <div class="nutrientsDiv" id="nutrientsDiv">
        <h3>Nutrients</h3>
        <ul class="nutrientsUL" id="nutrientsUL"></ul>
      </div>
    </div>
    <div class="stepsDiv" id="stepsDiv">
      <ul class="stepsUL" id="stepsUL"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
